---
layout: default
---

<div class="home">
  <div class="home-header">
    <h1 class="page-heading">Reading List</h1>
    <ul class="stats">
      <li>
        <h4>1122</h4>
        <p>Pages Read</p>
      </li>
      <li>
        <h4>{{ site.posts.content != empty | size }} / {{ site.posts | size }}</h4>
        <p>Books Read</p>
      </li>
    </ul>
  </div>

  <ul class="post-list">
    {% for post in site.posts reversed %}
      <li class="book">
        <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">
          <div class="color" style="background-color: {{ post.Color }};">
          </div>
          <figcaption>
            <h5>{{ post.title }}</h5>
            <h6>{{ post.Details.Author }}</h6>
            <ul>
              <li>
                <h5>{{ post.Details['Number of Pages'] }}</h5>
                <h6>Pages</h6>
              </li>
              <li>
                <h5>{{ post.Details.['Date Published'] }}</h5>
                <h6>Published</h6>
              </li>
            </ul>
          </figcaption>
        </a>
      </li>
    {% endfor %}
  </ul>
</div>
